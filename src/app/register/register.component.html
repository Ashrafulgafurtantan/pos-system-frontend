<div class="center-screen">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="addUser()">
        <h1>POS System STAFF</h1>
        <h3>REGISTER NEW STAFF.</h3>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Username" formControlName="username" required>
          <mat-error>
            Please provide a valid username
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="User Role" formControlName="role" required>
          <mat-error>
            Please provide a valid role
          </mat-error>
        </mat-form-field>
        <button mat-raised-button  style="width:100%;background-color: teal;"
                type="submit">Register</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
