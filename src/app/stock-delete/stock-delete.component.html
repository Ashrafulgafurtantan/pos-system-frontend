
<div class="center-screen">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="searchItem()">
        <h3>Search By PID.</h3>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="PID" formControlName="pid" required>
          <mat-error>
            Please provide a valid pid
          </mat-error>
        </mat-form-field>
        <button mat-raised-button  style="width:100%;background-color: #F38BA0;" type="submit">SEARCH PRODUCT</button>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="deleteItem()">
        <h1>POS System Products</h1>
        <h3>DELETE PRODUCTS.</h3>
        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="PID" formControlName="pid" required>
          <mat-error>
            Please provide a valid pid
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <input matInput type="number" placeholder="Price" formControlName="price" required>
          <mat-error>
            Please provide a valid price
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Category" formControlName="category" required>
          <mat-error>
            Please provide a valid category
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput type="number" placeholder="Size" formControlName="size" required>
          <mat-error>
            Please provide a valid size
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Color" formControlName="color" required>
          <mat-error>
            Please provide a valid color
          </mat-error>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Brand" formControlName="brand" required>
          <mat-error>
            Please provide a valid brand
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput type="text" placeholder="Date Of Entry" formControlName="date_of_entry" required>
          <mat-error>
            Please provide a valid Entry Date
          </mat-error>
        </mat-form-field>

        <button mat-raised-button  style="width:100%;background-color: #F38BA0;" type="submit">DELETE PRODUCT</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
