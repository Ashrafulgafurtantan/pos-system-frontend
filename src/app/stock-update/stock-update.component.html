<h2>UPDATE YOUR NEW ITEM</h2>

<div>
    <form>
        Search By PID : <input type="text" [(ngModel)] = "pid" name = "pid" required><br>
        <button (click) = "searchItem ()">Search</button>
    </form>
    
    <form>
        Product id : <input type="text" [(ngModel)] = "product.pid" value = "product.pid" name="pid" readonly/> <br>
        Price : <input type="number" [(ngModel)] = "product.price" value = "product.price" name="price" required/> <br>
        Category : <input type="text" [(ngModel)] = "product.category" value = "product.category" name="category" required/> <br>
        Size : <input type="number" [(ngModel)] = "product.size" value = "product.size" name="size" required/> <br>
        Color : <input type="text" [(ngModel)] = "product.color" value = "product.color" name="color" required/> <br>
        Brand : <input type="text" [(ngModel)] = "product.brand" value = "product.brand" name="brand" required/> <br>
        Date of Entry : <input type="text" [(ngModel)] = "product.date_of_entry" value = "product.date_of_entry" name="date" required/> <br>
        <button (click) = "updateItem ()">Update</button>
    </form>
</div>

<div class="link">
    <a routerLink="/manage-stock" routerLinkActive="active">Back</a>
</div>

<router-outlet></router-outlet>
