<div>
  <button style="background-color: #2F5D62;color:white;" mat-fab  (click)="addDataToSock()" >
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="stock" class="mat-elevation-z8">

  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef> <b>PID.</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.pid}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> <b>Price.</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> <b>Category.</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>
  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> <b>Size.</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> <b>Color.</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> <b>Brand.</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
  </ng-container>
  <ng-container matColumnDef="date_of_entry">
    <th mat-header-cell *matHeaderCellDef><b> Date Of Entry. </b></th>
    <td mat-cell *matCellDef="let element"> {{element.date_of_entry}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
